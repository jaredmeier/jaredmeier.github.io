<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 70th Birthday!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fdf6e3;
      color: #3d2c2e;
      font-family: 'Merriweather', serif;
      transition: background-color 1s ease, color 1s ease;
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      height: 90%;
      background-color: rgba(248, 241, 228, 0.8);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 16px;
      margin: 20px 0;
      position: relative;
      transition: background-color 1s ease;
    }

    .swiper-button-prev,
    .swiper-button-next {
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: none;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3d2c2e;
    }

    .swiper-button-prev {
      left: 5%;
    }

    .swiper-button-next {
      right: 5%;
    }

    /* Background Flower Images */
    .background-flower {
      position: absolute;
      opacity: 0.6;
      width: 250px;
      height: auto;
      z-index: -1;
    }

    .flower-1 {
      top: 1%;
      right: 33%;
      transform: rotate(10deg);
      width: 260px;
    }

    .flower-2 {
      top: 50%;
      right: 10%;
      transform: rotate(15deg);
    }

    .flower-3 {
      bottom: 17%;
      left: 10%;
      width: 290px;
      transform: rotate(-5deg);
    }

    .flower-4 {
      bottom: -20%;
      right: 18%;
      transform: rotate(10deg);
      width: 275px;
    }

    .fa-hand-pointer {
      font-size: 4rem;
    }

    /* Broadway Theme for Slide 3 and Beyond */
    .broadway-theme {
      background-color: #1a1a1a !important;
      color: #ffd700 !important;
    }

    .broadway-border {
      position: relative;
      padding: 20px;
      border-radius: 12px;
      overflow: hidden;
      border: 12px solid transparent;
      box-shadow: 0 0 15px #ffd700, 0 0 30px #ff4500, 0 0 45px #ffd700;
      animation: flashingLights 0.5s infinite alternate;
    }

    @keyframes flashingLights {
      0% {
        box-shadow: 0 0 15px #ffd700, 0 0 30px #ff4500, 0 0 45px #ffd700;
      }

      100% {
        box-shadow: 0 0 25px #ff4500, 0 0 40px #ffd700, 0 0 55px #ff4500;
      }
    }

    .text-outlined {
      -webkit-text-stroke: 1px black;
      /* text-stroke: 2px black; */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <!-- Background Flower Images -->
  <img src="flower_1.png" class="background-flower flower-1">
  <!-- <img src="flower_2.png" class="background-flower flower-2"> -->
  <img src="flower_3.png" class="background-flower flower-3">
  <img src="flower_4.png" class="background-flower flower-4">

  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slide 1: Welcome -->
      <div class="swiper-slide flex flex-col items-center justify-center p-8">
        <h1 class="text-4xl font-bold">Happy 70th Birthday, Mom!</h1>
        <p class="text-lg mt-4"><i class="fas fa-hand-pointer"></i></p>
      </div>

      <!-- Slide 2: Image Grid Selection -->
      <div class="swiper-slide flex flex-col items-center justify-center p-8">
        <h2 class="text-2xl font-bold mb-4">Pick Your Favorite Flowers</h2>
        <div class="grid grid-cols-2 gap-4">
          <img src="flower_1.png" class="selectable w-32 h-32 rounded-md cursor-pointer">
          <img src="flower_2.png" class="selectable w-32 h-32 rounded-md cursor-pointer">
          <img src="flower_3.png" class="selectable w-32 h-32 rounded-md cursor-pointer">
          <img src="flower_4.png" class="selectable w-32 h-32 rounded-md cursor-pointer">
        </div>
      </div>

      <!-- Slide 3: Broadway Theme Activated -->
      <div class="swiper-slide flex flex-col items-center justify-center p-8 broadway-slide">
        <h2 class="text-3xl font-bold mb-4 text-outlined">BROADWAY</h2>
        <p class="text-xl text-outlined">But now it's time to throw caution to the wind!</p>
        <div class="grid grid-cols-2 gap-8 mt-8 items-center">
          <img src="book.jpg" class="selectable w-32 rounded-md cursor-pointer">
          <img src="hadestown.png" class="selectable w-32 rounded-md cursor-pointer">
          <img src="horrors.webp" class="selectable w-32 rounded-md cursor-pointer">
          <img src="moulin.jpg" class="selectable w-32 rounded-md cursor-pointer">
        </div>
      </div>
    </div>

    <!-- Swiper Pagination & Navigation -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      allowTouchMove: true,
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      slidesPerView: 1.5,
      centeredSlides: true,
      spaceBetween: 50,
      on: {
        slideChange: function () {
          if (this.activeIndex >= 2) {
            document.body.classList.add('broadway-theme');
            document.querySelector('.broadway-slide').classList.add('broadway-border');
          } else {
            document.body.classList.remove('broadway-theme');
            document.querySelector('.broadway-slide').classList.remove('broadway-border');
          }
        }
      }
    });
  </script>
</body>

</html>
